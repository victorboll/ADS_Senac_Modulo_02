<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chamada para janela de confirmação</h1>
    <button onclick="confirma()">Ação</button>
    <script>
        function confirma(){
            let retorno = confirm("Você tem certeza que deseja executar essa ação?")
            if(retorno){
                alert("Ação ocorreu com sucesso")
            }
            else{
                alert("Ação cancelada")
            }
        }
    </script>
</body>
</html>
